<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Clowder</title>
  <meta name="description" content="An knowledge sharing system for a disconnected world">
  <meta name="author" content="Anton Whalley">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="css/fonts.css" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">
  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>
  <nav class="navbar">
      <div class="container">
        <ul class="navbar-list">
          <li class="navbar-item"><a class="navbar-link" id="btnHome">Clowder</a></li>
          <li class="navbar-item"><a class="navbar-link" id="btnAll">All Pages</a></li>
          <li class="navbar-item"><a class="navbar-link" id="btnCreate">Create Page</a></li>
          <li class="navbar-item"><a class="navbar-link" id="btnShare">Shares</a></li>
        </ul>
      </div>
    </nav>
  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container" id="homepage">
    <div class="row">
      <div class="eight columns">&nbsp;</div>
      <div id="state" class="four columns" style="vertical-align:top;">
        <div class="u-pull-right">
          Connection: &nbsp;<img id="btnConnection" title="disconnected" src="images/disconnected.png" alt="disconnected" height="32" width="32" />
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="four columns" id="recentpagestile">
        <!--<h5>Recent Pages</h5>
          <ul>
            <li>A test page</li>
            <li>A test page</li>
          </ul>-->
      </div>
      <div class="four columns">
        <h5>Most Viewed</h5>
          <ul>
            <li>A test page (4)</li>
            <li>A test page (2)</li>
          </ul>
      </div>
      <div class="four columns">
         <h5>Browse </h5>
          <ul>
            <li></li>
            <li></li>
          </ul>
      </div>
    </div>
    <div class="row">
      <div class="four columns">
        <h5>Quick Links</h5>
          <ul>
            <li>Create New Page</li>
          </ul>
      </div>
      <div class="four columns">
        <h5>Documentation</h5>
          <ul>
            <li>Starting Off</li>
          </ul>
      </div>
      <div class="four columns">
         <h5>Your Active Shares</h5>
          <ul>
            <li>A test page</li>
            <li>A test page</li>
          </ul>
      </div>
    </div>
  </div>
  <div class="container" id="listpages">
    <div class="row">
    <div id="pagestable"></div>
    </div>
  </div>
  <div class="container" id="sharepages">
    <div class="row">
    <h1>SHARE PAGES</h1>
    </div>
  </div>
  <div class="editorcontainer" id="createpage">
     <div class="row" style="padding-left:20px">
      <div class="six columns">
        <label for="titleInput">Title</label>
        <input class="u-full-width" placeholder="Name Of Page" id="titleInput" required>
      </div>
      <div class="six columns" style="padding-top:20px">
      <input class="button-primary" value="Save" type="button" id="btnSave">
      </div>
    </div>
    <div class="row" style="height:1000px">
    <webview src="editor/pageeditor.html#fragment" id="editorview" partition="pageeditor" autosize="true" minwidth="500" minheight="450"></webview>
    </div>
  </div>
<webview id="wikidbview" partition="persist:wikidb" src="wikidb.html#fragment" style="display: none;"></webview>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
<!-- Base Libraries
  -------------------------------------------------- -->

<!-- Application Libraries
  -------------------------------------------------- -->
<script src="index.js"></script>

<script src="dev/livereload.js?host=localhost&port=35729"></script>
-->
</html>
